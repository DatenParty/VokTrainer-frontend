<div>
  <h1 class="center thin">VokTrainer</h1>
  <h3 class="center">Tests</h3>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l4" *ngFor="let test of lists">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{test.name}}</span>
            <p>{{test.lang_1}} -> {{test.lang_2}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
